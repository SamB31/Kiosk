<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    {% for category, message in messages %}
        <div class="flash-message position-fixed w-100" style="z-index: 1000; top: 0;">
            <div class="alert alert-{{ category }} alert-dismissible fade show m-0" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    {% endfor %}
{% endif %}
{% endwith %}

<div class="container mt-5 w-50">
    <div class="card">
        <div class="card-header">
            Print
        </div>
        <div class="card-body ">
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
            
                <div class="form-group">
                    <input type="file" id="fileInput" name="file" class="border border-primary rounded p-3 text-center" required>
                </div>
            
                <div class="form-group">
                    <label for="printer">Choose a printer:</label>
                    <select name="printer" class="form-control" required>
                        <option value="High_School_Tech">HS Tech Room</option>
                        <option value="printer2">Printer 2</option>
                        <!-- Add more printer options as necessary -->
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="pages">Number of pages:</label>
                    <input type="number" name="pages" class="form-control" min="1" required>
                </div>
            
                <div class="form-group">
                    <label for="colorOption">Print type:</label>
                    <select name="colorOption" class="form-control" required>
                        <option value="color">Color</option>
                        <option value="bw">Black and White</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='app.js') }}"></script>
